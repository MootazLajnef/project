<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="doctor, healthcare, patient, sickness, appointment">
        <link rel="stylesheet" href="/CSS/login.css"> 
        <title>Speed TN</title>
        <link rel="icon" type="image/png" sizes="16x16" href="/Images/speed-logo.png">

    </head>

    <body>
     <header>
      <div>
      <a class="header-element" href="#">
      <img class="logo-speed" src="/Images/speed-logo.png" alt="LogoSpeed" width="200px">
      </a>
      <ul class="header-element" >
        <li class="header-list dropdown"><a href="/index.html">Login</a>
       </div>
    </header>

    <main>
        <div class="background"></div>
        <div class="container">
            <div class="item">
                <h2 class="logo"><i class='bx bxl-xing'></i>SPEED TN</h2>
                <div class="text-item">
                    <h2>Welcome! <br><span>
                        To Our Page
                    </span></h2>
                    <p>You Sign Up or Login Up From This Formus</p>
                    <div class="social-icon">
                        <a href="#"><i class='bx bxl-facebook'></i></a>
                        <a href="#"><i class='bx bxl-twitter'></i></a>
                        <a href="#"><i class='bx bxl-youtube'></i></a>
                        <a href="#"><i class='bx bxl-instagram'></i></a>
                        <a href="#"><i class='bx bxl-linkedin'></i></a>
                    </div>
                </div>
            </div>
            <div class="login-section">
                <div class="form-box login">
                    <form action="">
                        <h2>Sign In</h2>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required>
                            <label >Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-password">
                            <label for=""><input type="checkbox">Remember Me</label>
                            <a href="#">Forget Password</a>
                        </div>
                        <button class="btn"><a href="store.html">Login In</button></a>
                        <div class="create-account">
                            <p>Create A New Account? <a href="#" class="register-link">Sign Up</a></p>
                        </div>
                    </form>
                </div>
                <div class="form-box register">
                    <form action="">
    
                        <h2>Sign Up</h2>
    
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user'></i></span>
                            <input type="text" required>
                            <label >Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required>
                            <label >Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-password">
                            <label for=""><input type="checkbox">I agree with this statment</label>
                        </div>
                        <button class="btn"><a href="store.html">Login In</button></a>
                        <div class="create-account">
                            <p>Already Have An Account? <a href="#" class="login-link">Sign In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
</main>
    <script src="/JS/index.js"></script>
</body>
</html>
